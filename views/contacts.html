<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activate</title>
    <!-- // <link rel="icon" type="image/gif" href="assets/images/" /> -->
      <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/form.css">
</head>

  <body>

    <div class="top">
      <h1 class="text-center head one"> Register Your Contacts </h1>
  </div>

  <div class="container">
    <form class="register-form">
        <div class="form-group row">
          <div class="col-md-4 col-md-offset-4">
          <label for="contactOne">Contact One</label>
           <input name="one_name" class="form-control" type="text" placeholder="name">
           <input name="one_phone" class="form-control" type="text" placeholder="phone">
         </div>
      </div>

        <div class="form-group row">
          <div class="col-md-4 col-md-offset-4">
          <label for="contactTwo">Contact Two</label>
           <input name="two_name" class="form-control" type="text" placeholder="name">
           <input name="two_phone" class="form-control" type="text" placeholder="phone">
         </div>
        </div>

        <div class="form-group row">
          <div class="col-md-4 col-md-offset-4">
          <label for="contactThree">Contact Three</label>
           <input name="three_name" class="form-control" type="text" placeholder="name">
           <input name="three_phone" class="form-control" type="text" placeholder="phone">
         </div>
        </div>


        <div class="form-group row">
          <div class="col-md-4 col-md-offset-4">
          <label for="textarea">Example textarea</label>
          <textarea class="form-control" id="exampleTextarea" rows="6"placeholder="This is the text we'll send"></textarea>
        </div>
        </div>



      <div class="form-group row">
       <div class="col-lg-4 col-md-offset-4">
         <div class="form-check">
           <label class="form-check-label">
                  <input name="paladin" class="form-check-input" id="paladin" type="radio" checked>
             Paladin
           </label>
         </div>

         <div class="form-check">
         <label class="form-check-label">
           <input name="nll" class="form-check-input" id="nnl" type="radio" checked>
             National Lawyer's League
           </label>
         </div>
       </div>
       </div>

     <div class="form-group row">
       <div class="col-lg-4 col-md-offset-4">
          <a href="/confirmation"><input type="submit" value="Submit" class="btn btn-danger"></a>
       </div>

   </form>
 </div>



    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
